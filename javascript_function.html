<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script type="text/javascript">
		function pi(){
			return 3.14;
		}

		function area_of_circle(radius){
			area= pi() * radius * radius;
			return area;
		}

		alert(area_of_circle(5));
	</script>
</head>
<body>
	<h1>Function in function usage.</h1>
</body>
</html>
